<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <div th:each="post : ${posts}">
        <p><span th:text="${posts.title}"></span></p>
        <p><span th:text="${post.body}"></span></p>
    </div>
</body>
</html>
