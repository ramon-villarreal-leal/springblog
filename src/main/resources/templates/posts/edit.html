<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" th:value="*{title}">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" id="body" th:field="*{body}" th:value="*{body}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
